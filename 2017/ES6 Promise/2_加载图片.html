<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    function loadImageAsync(url) {
      return new Promise((resolve, reject) => {

        const img = new Image()
        img.onload = function() {
          resolve(img)
        }
        img.onerror = function() {
          reject(new Error('Could not load image at ' + url))
        }
        img.src = url

      })
    }

    loadImageAsync('https://tse3-mm.cn.bing.net/th?id=OIP.xx_xQQ7fXkuwhvhofGgFyAHaHa&p=0&o=5&pid=1.1').then((pic) => {
      document.body.appendChild(pic)
    })
  </script>
</body>
</html>
