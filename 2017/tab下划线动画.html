<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>tab下划线</title>
	<style>
		ul{position: relative; margin: 100px; padding: .5em .8em; border-bottom: 1px solid #ccc;}
		li{display: inline-block; padding: .5em; list-style: none;}
		a{display: block; text-decoration: none; color: #333; transition: .25s;}
		a:hover{color: red;}
		span{width: 3em; background: red; height: 2px; position: absolute; bottom: -1px;}
	</style>
</head>
<body>
	<ul class="tabnav">
		<li><a href="javascript:;">Demo</a></li>
		<li><a href="javascript:;">Download</a></li>
		<li><a href="javascript:;">Documentation</a></li>
		<li><a href="javascript:;">Themes</a></li>
		<li><a href="javascript:;">Development</a></li>
		<li><a href="javascript:;">Suppot</a></li>
	</ul>

	<script src="http://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
	<script>

	function tabNav(obj) {
		var $tabNav = $(obj),
			$item = $tabNav.find('a'),
			$line = $('<span></span>');
		
		// 下划线的宽度和位置
		var linePos = {
			width: $item.eq(0).width(),
			left: $item.eq(0).position().left
		}; 
		$line.css(linePos).appendTo($tabNav);

		$item.on('mouseover', function() {
			linePos.width = $(this).width();
			linePos.left = $(this).position().left;
			$line.stop(false, false).animate(linePos, 250, 'swing');

		});
	};

	tabNav('.tabnav');
	
	</script>
</body>
</html>
