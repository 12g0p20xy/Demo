<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<title>SPA</title>
	<style>
		html, body{margin: 0; padding: 0; height: 100%;}
		nav{position: fixed; bottom: 0; left: 0; right: 0; background: #333;}
		a{display: inline-block; padding: 1em; color: #eee; text-decoration: none;}
		a.router-link-active{color: #F05151;}
		#app{height: 100%;}
		#index{height: 100%; background: #FFD052}
		#brief{height: 100%; background: #5552FF}
	</style>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
	<div id="app">

		<nav>
	    <!-- 使用 router-link 组件来导航. -->
	    <!-- 通过传入 `to` 属性指定链接. -->
	    <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
	    <router-link to="/index">首页</router-link>
	    <router-link to="/brief">简介</router-link>
	  </nav>

	  <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>

	</div>
	<script>

		// 引入组件
		const Index = { template: '<div id="index">首页</div>' }
		const Brief = { template: '<div id="brief">简介</div>' }

		// 创建 router 实例
		const router = new VueRouter({
		  routes: [
		  	{ path: '/', component: Index },
		  	{ path: '/index', component: Index },
		  	{ path: '/brief', component: Brief }
		  ]
		})

		new Vue({
		  router,
		  el: '#app'
		})

	</script>
</body>
</html>
