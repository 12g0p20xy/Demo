<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Demo</title>
	<style type="text/css">
	html, body{margin: 0; padding: 0; height: 100%; background: url(bg.jpg); background-size: cover;}
	@-webkit-keyframes MOVE {
        0% {
        	top: 2vw; right: 12vw;
        }
        15% {
        	top: 32vw; right: 12vw;
        }
        25% {
        	top: 32vw; right: 78vw;
        }
        45% {
        	top: 80vw; right: 78vw;
        }
        60% {
        	top: 80vw; right: 12vw;
        }
        80% {
        	top: 126vw; right: 12vw;
        }
        100% {
        	top: 126vw; right: 78vw;
        }

	}
	.box{width: 20vw; height: 20vw; background: url(demo_bunny.png) no-repeat right; background-size: 60%;
		/*border: 1px green dashed;*/
		position: absolute;
		/*top: 126vw;
		right: 78vw;*/
		-webkit-animation: MOVE 6s alternate;
		-webkit-animation-iteration-count: infinite;
	}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
