<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{
		margin: 0; padding: 0;
		background: #ccc;
		font-family: sans-serif;
	}
	/*注意mask要给确定大小透视才能正确*/
	.mask{
		position: fixed;
		left: 0; top: 0; right: 0; bottom: 0;
		transform: rotateX(0);
		-webkit-perspective: 1300px;
		-moz-perspective: 1300px;
		perspective: 1300px;
	}
	.login{
		width: 600px; height: 300px;
		position: fixed;
	    left: 50%;
	    top: 50%;
	    margin-top: -180px;
	    margin-left: -300px;
	    z-index: 3000;
	    background-color: #fff;
	    border-radius: 3px;
	    border: 1px solid rgba(0,0,0,.2);
	    background-clip: padding-box;
	    box-shadow: 0 10px 20px rgba(0,0,0,.3);
		-webkit-transition: transform .4s cubic-bezier(.12,.4,.29,1);
	    -webkit-transition: transform .4s cubic-bezier(.12,.4,.29,1.455);
		transition: transform .4s cubic-bezier(.12,.4,.29,1.455);
		-webkit-transform-style: preserve-3d;
		transform-style: preserve-3d;
		-webkit-transform: rotateX(-70deg);
		transform: rotateX(-70deg);
		opacity: 0;
	}
	.mask:hover .login{
		-webkit-transform: rotateX(0deg);
		transform: rotateX(0deg);
		opacity: 1;
	}
	.close{ 
		display: inline-block;
		font-size: 24px;
		padding: 5px;
		outline: none;
		border: none;
		background: white;
		position: absolute;
	    top: 8px;
	    right: 8px;
	    cursor: pointer;
		opacity: .9;
		-webkit-transition: opacity .2s;
		transition: opacity .2s;
		transition: all 300ms linear;
	}
	.close:hover{
		opacity: 1;
		-webkit-transform: transform: rotate(360deg);
		transform: rotate(360deg);
	}
	</style>
</head>
<body>
	<div class="mask">
		<div class="login">
			<span class="close">x</span>
		</div>
	</div>
</body>
</html>
