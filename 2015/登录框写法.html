<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	html, body{ margin: 0; padding: 0;}
	body{ 
		font-family: "Helvetica Neue",Helvetica,Arial,"Hiragino Sans GB","Microsoft YaHei","WenQuanYi Micro Hei",sans-serif;
		font-size: 14px;
		line-height: 1.5;
	}
	.register{
		margin: 100px;
		text-align: right;
	}
	input[type="text"]{
		border: solid 1px #e4eaec;
		line-height: 20px;
		width: 460px;
		padding: 5px 10px;
		border-radius: 4px;
	}
	textarea{
		max-width: 460px;
		min-width: 460px;
		height: 127px;
	    border: solid 1px #e4eaec;
	    padding: 10px;
	    border-radius: 4px;
	}
	.btn{
		width: 480px;
		background: #ff3344;
		color: white;
		cursor: pointer;
		border: none;
	    padding: 0 20px;
	    line-height: 40px;
	    font-size: 14px;
	    border-radius: 4px;
	}
	label[for="comment"]{
		vertical-align: top;
	}
	/*！！！测试的时候使用outline代替border*/
	p{
		outline: 1px red dashed;
		outline-offset: 10px;
	}
	</style>
</head>
<body>
	<div class="register">
		<p>
			<label for="name">用户名(必填)</label>
			<input type="text" placeholder="用户名(必填)" id="name">
		</p>
		<p>
			<label for="url">网址</label>
			<input type="text" placeholder="用户名(必填)" id="url">
		</p>
		<p>
			<label for="comment">建议</label>
			<textarea id="comment"></textarea>
		</p>
		<p>
			<input type="submit" class="btn" value="提交">
		</p>
	</div>
</body>
</html>
