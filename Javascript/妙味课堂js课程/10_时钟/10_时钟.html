<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body style="background: #2D2D2D; color: #fff;">
	<img src="images/0.png" alt="">
	<img src="images/0.png" alt="">
	时
	<img src="images/0.png" alt="">
	<img src="images/0.png" alt="">
	分
	<img src="images/0.png" alt="">
	<img src="images/0.png" alt="">
	秒
	<script>
		// 将只有一位的数字补全成两位
		function toDouble(num){
			if (num < 10) {
				return '0' + num;
			}
			else{
				return '' + num; // 和空字符串相加转成字符串
			}
		}
		// 获取时间
		function getTime(){
			var oDate = new Date(), // 获取时间对象
				aImg = document.getElementsByTagName('img');
			var str = toDouble(oDate.getHours()) + toDouble(oDate.getMinutes()) + toDouble(oDate.getSeconds()); // 获取当前时间的字符串
			for (var i = 0; i < aImg.length; i++) {
				aImg[i].src = 'images/' + str.charAt(i) + '.png';
			};
		}
		window.onload = function(){
			setInterval(getTime, 1000);
			getTime();
		};
	</script>
</body>
</html>
