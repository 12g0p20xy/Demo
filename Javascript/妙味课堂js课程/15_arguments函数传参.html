<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// arguments是函数的参数
		function foo(){
			alert(arguments.length); // 2
			alert(arguments[0]); // 10
		};
		foo(10, 5);

		// arguments求不定参数的和
		function sum(){
			var result = 0;
			for (var i = 0; i < arguments.length; i++) {
				result += arguments[i];
			}
			alert('求和结果是' + result);
		};
		sum(10, 5, 3);
	</script>
</body>
</html>
