<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{ position: absolute; width: 10px; height: 10px; background: red; }
	</style>
</head>
<body>
	<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>

	<script>
		window.onload = function(){
			var aDiv = document.getElementsByTagName('div');
			var i = 0;
			document.onmousemove = function(ev){
				var ev = ev || event;
				for (i = aDiv.length-1; i>0; i--) {
					aDiv[i].style.left = aDiv[i-1].style.left;
					aDiv[i].style.top = aDiv[i-1].style.top;
				}
				aDiv[0].style.left = ev.clientX + 'px';
				aDiv[0].style.top = ev.clientY + 'px';
			};
		};
	</script>
</body>
</html>
