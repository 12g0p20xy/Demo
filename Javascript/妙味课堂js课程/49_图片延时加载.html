	<script>
		window.onload = function(){
			var aImg = document.getElementsByTagName('img');
			var listH = document.getElementsByTagName('li')[0].offsetHeight + 15;
			var aResult = [];
			for (var i = 0; i < aImg.length; i++) {
				if (aImg[i].src == 'http://www.51qe.cn/oldman/images/loading.gif') {
					aResult.push(aImg[i]);
				}
			};
			
			var count = 1;
			window.onscroll = function (){
				var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
				if (scrollTop > listH*count) {
					count++;
					aResult[0].src = 'http://d.hiphotos.baidu.com/image/pic/item/38dbb6fd5266d01622b0017d9f2bd40735fa353d.jpg';
					aResult.shift();
