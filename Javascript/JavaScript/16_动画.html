<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	abbr{ background: yellow;}
	</style>
</head>
<body>
	<p id="msg">Whee!!!!!!</p>

	<script>

	function positionMessage(){
		if (!document.getElementById('msg')) return false;
		var elem = document.getElementById('msg');
		elem.style.position = 'absolute';
		elem.style.left = '50px';
		elem.style.top = '100px';

	}

	function moveMessage(){
		var elem = document.getElementById('msg');
		// 这里的xpos和ypos是诸如50px的字符串，需要转换为数值
		// parseInt(string); 提取字符串为整数
		// parseFloat(string); 提取字符串为浮点数
		var xpos = parseInt(elem.style.left);
		var ypos = parseInt(elem.style.top);
		if (xpos == 200 && ypos == 100) {
			return true;
		}
		if (xpos < 200) {
			xpos++;
		}
		if (xpos > 200) {
			xpos--;
		}
		if (ypos < 100) {
			ypos++;
		}
		if (ypos > 100) {
			ypos--;
		};
		elem.style.left = xpos + 'px';
		elem.style.top = ypos + 'px';

		// ！！！将setTimeout函数调用赋值给一个变量是个好主意
		// ！！！声明时没有用var，这个movement是一个全局变量
		movement = setTimeout('moveMessage()', 10);
	}

	window.onload = function(){
		positionMessage();
		moveMessage();
	}

	</script>
</body>
</html>
