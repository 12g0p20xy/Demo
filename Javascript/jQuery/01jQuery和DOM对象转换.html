<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01</title>
	<script type="text/javascript" src='jquery-1.11.3.min.js'></script>
</head>
<body>
	<input type='checkbox' id='cr'><label for='cr'>我已经阅读了上面制度。</label>
	<input type='checkbox' id='cr2'><label for='cr2'>我已经阅读了上面制度。</label>
	<script type="text/javascript">
		$(function(){				//等待DOM元素加载完毕
			var $cr = $('#cr');		//jQuery对象
			var cr = $cr[0];        //转换成DOM对象，或者$cr.get(0)
			$cr.click(function(){
				if(cr.checked){		//只能DOM方式判断
					alert('感谢你的支持！你可以继续操作！');
				}
			})
		});

		// 以下是jQ版
		$(function(){
			var $cr2 = $('#cr2');		   //jQuery对象
			$cr2.click(function(){
				if($cr2.is(':checked')){   //只能jQuery方式判断
					alert('感谢你的支持！你可以继续操作！');
				}
			})
		})
	</script>
</body>
</html>
