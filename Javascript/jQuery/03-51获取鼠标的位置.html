<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src='jquery-1.11.3.min.js'></script>
</head>
<body>
	<script type="text/javascript">
		var mouse=$('<span></span>');
		$('body').append(mouse);
		$(document).mousemove(function(e){
			$(mouse).text('x:'+e.pageX+','+'y:'+e.pageY);
		})
	</script>
</body>
</html>
