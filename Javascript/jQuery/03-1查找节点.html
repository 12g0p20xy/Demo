<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03-1</title>
	<script type="text/javascript" src='jquery-1.11.3.min.js'></script>
</head>
<body>
	<p title='选择你做喜欢的水果'>你做喜欢的水果是？</p>
	<ul>
		<li title='苹果'>苹果</li>
		<li title='橘子'>橘子</li>
		<li title='菠萝'>菠萝</li>
	</ul>

	<script type="text/javascript">
		var $li = $('ul li:eq(1)');	//获取ul里第2个li节点
		var li_txt = $li.text(); //获取第2个例元素的文本内容
		alert(li_txt); //打印文本内容

		var $para = $('p');
		var p_txt = $para.attr('title'); //获取p元素的title属性值
		alert(p_txt);
	</script>
</body>
</html>
