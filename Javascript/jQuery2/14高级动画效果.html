<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../jQuery/jquery-1.11.3.min.js"></script>
	<style type="text/css">
	img{width: 100px;}
	.member{overflow: hidden; position: relative;}
	.member span{position: absolute; left: -300px; top: 0; background: #94DF42; color: white; width: 300px;}
	.bio{width: 300px; background: #E8F0D9; color: #333;}
	.member p{display: none;}
	</style>
</head>
<body>
	<div class="team">
		<div class="member">
			<img class="avatar" src="../css3/images/1.jpg">
			<span class="name">Rey Bango</span>
			<p class="bio">Rey Bango is a consultant living in South Florida, specializing in
web application development...</p>
		</div>
		<div class="member">
			<img class="avatar" src="../css3/images/2.jpg">
			<span class="name">Scott González</span>
			<p class="bio">Scott is a web developer living in Raleigh, NC...</p>
		</div>
		<div class="member">
			<img class="avatar" src="../css3/images/3.jpg">
			<span class="name">Rey Bango</span>
		</div>
	</div>
	<script type="text/javascript">
	$(function(){
		function showDetails(){
			$(this).find('span').css({
				display:'block',
				left:'-300px',
				top:0,
			})
			.each(function() {
				$(this).delay(300).animate({
					left:'100px',
				}, 1000);
			});
		};
		$('.member').click(showDetails);
	});

	$(function(){
		var movable = $('<div id="movable"></div>').appendTo('body');
		// 这里先定义好css属性，后面可以直接调用
		var bioBaseStyles = {
			position:'absolute',
			display:'none',
			height:'5px',
			width:'25px',
		},
		bioEffects = {
			duration:800,
		};

		function showBio(){
			var member = $(this),
				bio = member.find('p.bio'),
				startStyles = $.extend(bioBaseStyles, member.offset()),
				endStyles = {
					width:bio.width(),
					top:member.offset().top+5,
					left:106,
					opacity:'show',
				};
			movable
			.html(bio.clone())
			.css(startStyles)
			.animate(endStyles, bioEffects)
			.animate({height:bio.height()});
		};

		$('.member').click(showBio);
	});
	</script>
</body>
</html>
