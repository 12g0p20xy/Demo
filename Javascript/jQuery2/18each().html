<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../jQuery/jquery-1.11.3.min.js"></script>
	<style type="text/css">
	</style>
</head>
<body>
	<div id="one"></div>
	<div id="two"></div>
	<div id="three"></div>
	<div id="four"></div>
	<div id="five"></div>
	<script>
		$(function(){


			// 几种常见用法
			var arr = [ 'one', 'two', 'three', 'four' ];
			$.each(arr, function(){
				console.log(this);
			});

			var arr1 = [ [1, 4, 3], [4, 6, 6], [7, 20, 9] ]
			$.each(arr1, function(i, item){
				console.log(item[0]);
			});

			var obj = { one:1, two:2, three:3, four:4 };
			$.each(obj, function(key, val) {
				console.log(obj[key]);
			});

			// 例:回调函数中 return false时可以退出$.each(), 如果返回一个非false 即会像在for循环中使用continue 一样, 会立即进入下一个遍历
			var arr = [ "one", "two", "three", "four", "five" ];//数组
			var obj = { one:1, two:2, three:3, four:4, five:5 }; // 对象
		    $.each(arr, function() {  // this 指定值
		       $('#' + this).text('Mine is ' + this + '.');  // this指向为数组的值, 如one, two
		       return (this != 'three'); // 如果this = three 则退出遍历
		    });
		    $.each(obj, function(i, val) {  // i 指向键, val指定值
		       $('#' + i).append(document.createTextNode(' – ' + val));
		    });

		    // 例:遍历数组的项, 传入index和value
		    $.each( ['a','b','c'], function(i, val){
		    	console.log( 'Index #' + i + ': ' + val );
		    });

		    // 例:遍历对象的属性,传入key和value
		    $.each( { name: 'John', lang: 'JS' }, function(k, v){
		    	console.log( 'Key: ' + k + ', Value: ' + v );
		    });


		});
	</script>
</body>
</html>
