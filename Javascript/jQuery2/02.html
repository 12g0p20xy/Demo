<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绑定与解绑</title>
	<script type="text/javascript" src="../jQuery/jquery-1.11.3.min.js"></script>
	<style type="text/css">
	*{margin: 10px auto;}
	#switcher{border: 1px solid #ccc; width: 200px; padding: 10px;}
	.hidden{display: none;}
	.bgChange{background: #f90;}
	</style>
</head>
<body onselectstart="return false">
	<div id='switcher'>
		<h3>可折叠窗口</h3>
		<button id='btn1'>点击我移除div处理程序</button>
		<button id='btn2'>点击我恢复</button>
	</div>
	<script type="text/javascript">
	$(function(){
		var toggleSwitcher=function(event){
			if (!$(event.target).is('button')) {
				$('#switcher button').toggleClass('hidden');
			};
		}; //定义一个函数 点击非button区域时button消失
		$('#switcher').on('click', toggleSwitcher); //！注意这里函数名称不加圆括号，圆括号会导致函数被调用而非被引用
		$('#switcher button').click(function(){
			$('#switcher').off('click', toggleSwitcher); //解除div函数绑定
			if (this.id=='btn2') {
				$('#switcher').on('click', toggleSwitcher); //点击btn2重新绑定
			};
		});
	});
	</script>
</body>
</html>
