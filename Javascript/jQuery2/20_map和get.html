<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>111</li>
		<li>222</li>
		<li>333</li>
	</ul>
	
	<script src="../jQuery/jquery-1.11.3.min.js"></script>
	<script>
	var array = ['aaa', 'bbb', 'ccc'],
		map = $.map(array, function(i) {
			return i;
		}).join(',');
		console.log(map);
		// 由于返回值是 jQuery 封装的数组，使用 get() 来处理返回的对象以得到基础的数组

	$('ul').append(
		$('ul').find('li')
			   .map(function() {
			   	return $(this).text();
			   }).get().join(', ')
	);

	$('ul').find('li')
			   .each(function() {
			   	$('ul').append(
			   		$(this).text() + ', ');
			   });
	</script>
</body>
</html>
