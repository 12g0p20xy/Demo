<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.shadow{
			width: 300px;
			height: 150px;
			position: relative;
			background: #ccc;
		}
		.shadow::before, .shadow::after{
			content: "";
			position: absolute;
			z-index: -1;
			bottom: 15px;
			left: 10px;
			width: 50%;
			max-width: 150px;
			height: 20%;
			/*加上阴影*/
			box-shadow: 0 15px 10px rgba(125,125,125,.8);
			transform:rotate(-3deg);
		}
		.shadow::after{
			right: 10px;
			left: auto;
			transform:rotate(3deg);
		}
	</style>
</head>
<body>
	<div class="shadow"></div>
</body>
</html>
