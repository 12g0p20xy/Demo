<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3d card</title>
	<style type="text/css">
		body{
			background: #F2EDD9;
		}
		.stage{
			margin: 100px;
			/*width: 300px;
			height: 450px;*/
			position: relative;
			perspective: 1800px;
		}
		.item{
			transform-style:preserve-3d;
			transform:rotateY(45deg);
			transition: .6s;
			width: 320px;
			height: 470px;
			/*！重要 这里包裹的父元素宽高一定要设置*/
		}
		.item:hover{
			transform:rotateY(0deg);
		}
		.item img{
			width: 300px;
			height: 450px;
			box-shadow: 1px 1px 12px #999;
			border: 10px white solid;
			position: absolute;
			top: 0;
		}
		.item .info{
			width: 218px;
			height: 198px;
			padding: 10px;
			box-shadow: 6px 12px 24px #999;
			border: 10px white solid;
			position: absolute;
			top: 300px;
			left: 32px;
			background: #F2EDD9;
			transform:translateZ(80px);
			transition: .6s;
		}
		.item:hover .info{
			transform: translateZ(0);
			box-shadow: 1px 1px 12px #999;
		}/*表示item元素变成hover状态时操作info元素 info必须是item的子元素*/
		.info h3{
			font-family: Georgia,serif,Times;
			text-align: center;
			font-size: 15px;
			color: #7a3f3a;
		}
		.info p{
			font: 14px/21px Arial,Helvetica,sans-serif;/*字号/行高 字体*/
			margin: 0 auto;
			margin-bottom: 15px;
		}
		.info a{
			display: block;
			margin: 0 auto;
			width: 80px;
			height: 15px;
			padding: 10px;
			font: 14px/15px Arial,Helvetica,sans-serif;
			text-align: center;
			background: #7a3f3a;
			text-decoration: none;
			color: white;
			border-radius: 6px;
		}
		.info a:hover{
			background: -webkit-linear-gradient(top,#CB8E71,#7a3f3a);/*渐变的新写法*/
		}
	</style>
</head>
<body>
	<div class="stage">
		<div class="item">
			<img src="images/01_iron_man_2.jpg">
			<div class="info">
				<h3>Iron Man 2</h3>
				<p>With the world now aware of his dual life as the armored superhero Iron Man, billionaire inventor Tony...</p>
				<a href="#">More info</a>
			</div>
		</div>
	</div>
</body>
</html>
