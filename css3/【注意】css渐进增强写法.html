<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		background: red;
		margin: 100px;
	}
	/*正确写法*/
	.box{
		-webkit-border-radius: 30px 10px;
    	-moz-border-radius: 30px 10px;
    	border-radius: 30px 10px;
	}
	/*错误写法*/
	.box2{
		border-radius: 30px 10px;
    	-webkit-border-radius: 30px 10px;
    	-moz-border-radius: 30px 10px;  
	}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box2"></div>
</body>
</html>
