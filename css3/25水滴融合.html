<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>利用blur模糊再contrast对比度锐化后的Shape Blobbing效果</title>
	<style type="text/css">
	@-webkit-keyframes move{
	    0%{left:-20px;}
	    50%{left:200px;}
	    100%{left:-20px;}
	}
	@keyframes move{
	    0%{left:-20px;}
	    50%{left:200px;}
	    100%{left:-20px;}
	}
	ul{
	    position: relative;
	    padding: 0;
	    overflow: hidden;
	    margin: 50px;
	    list-style: none;
	    -webkit-filter: contrast(20);
	    -moz-filter: contrast(20);
	    -ms-filter: contrast(20);
	    filter: contrast(20);
	    background: white;
	    display: inline-block;
	    font-size: 0;
	}
	li{
	    display: inline-block;
	    width: 50px;
	    height: 50px;
	    border-radius: 50%;
	    background: black; /*这里需要注意背景和物体的明暗对比要！很大 ！可以试试改成grey的效果*/
	    -webkit-filter: blur(10px);
	    -moz-filter: blur(10px);
	    -ms-filter: blur(10px);
	    filter: blur(10px);
	    margin: 20px;
	}
	li:last-child{
	    position: absolute;
	    top:0;
	    animation: move 3s linear infinite;
	}
	</style>
</head>
<body>
	<ul>
	    <li></li>
	    <li></li>
	    <li></li>
	    <li></li>
	</ul>
</body>
</html>
