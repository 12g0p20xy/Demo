<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>matrix</title>
	<style type="text/css">
	.box{ width: 100px; height: 100px; background: silver; margin: 30px; transition: .3s;}
	/*transform-origin改变中心点的例子*/
	.box1{ transform-origin: 50px 70px;} /*旋转点转移到左50 上70的地方*/
	.box1:hover{ transform: rotate(90deg);}

	/*矩阵变换位置*/
	.box2:hover{ transform: matrix(1,0,0,1,30,30);} /* a=1, b=0, c=0, d=1, e=30, f=30 */
	/*假设元素的中心点是(0, 0)，即x=0, y=0,变换后的x坐标就是ax+cy+e = 1*0+0*0+30 =30, y坐标就是bx+dy+f = 0*0+1*0+30 =30*/
	/*即后两位数字为(x, y)*/

	/*矩阵缩放*/
	.box3:hover{ transform: matrix(3,0,0,1,0,0);}
	/*matrix(sx, 0, 0, sy, 0, 0);，等同于scale(sx, sy);*/

	/*矩阵旋转*/
	.box4:hover{ transform: matrix(0.866025,0.500000,-0.500000,0.866025,0,0);}
	/*如果要旋转30度这样写*/
	/*公式为matrix(cosθ,sinθ,-sinθ,cosθ,0,0)*/

	/*矩阵拉伸*/
	.box5:hover{ transform: matrix(1,1.732050,0.363970,1,0,0);}
	/*如果要x轴倾斜20度， y轴倾斜60度这样写*/
	/*公式为matrix(1,tan(θy),tan(θx),1,0,0)*/
	/*对应于skew(θx + "deg"，θy+ "deg")这种写法*/

	.box6:hover{ transform: matrix(0.866025,0.500000,-0.500000,0.866025,200,0);}
	}
	</style>
</head>
<body>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>
	<div class="box box4"></div>
	<div class="box box5"></div>
	<div class="box box6"></div>
</body>
</html>
