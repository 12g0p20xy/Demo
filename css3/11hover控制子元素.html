<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.container{
			width: 300px;
			height: 450px;
			position: relative;
			overflow: hidden;
		}
		img{
			width: 300px;
			height: 450px;
			position: absolute;
			top: 0;
			left: 0;
		}
		span{
			position: absolute;
			left: 0;
			top: 450px;
			display: block;
			width: 100%;
			height: 60px;
			line-height: 60px;
			padding: 3px;
			background: rgba(0,0,0,.6);
			color: white;
			text-align: center;
		}
		.container:hover span{
			top: 390px;
			transition: linear .2s;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="images/01_iron_man_2.jpg">
		<span>电影介绍</span>
	</div>
</body>
</html>
