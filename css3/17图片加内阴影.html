<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			float: left;
			margin-right: 30px;
		}
		.box1, .box2{
			width: 200px;
			height: 384px;
			box-shadow: inset 1px 1px 6px red;
			/*box-shadow: 1px 1px 6px green;*/
			/*貌似一个元素只能设置内阴影和外阴影其一*/
		}
		.box2 img{
			position: relative;
			z-index: -2;
		}/*方法一：给img父元素设置内阴影在将img放在下层*/

		.box3{
			position: relative;
			width: 200px;
			height: 384px;
		}
		.box3::before{
			content: "";
			position: absolute;
			width: 100%;
			height: 100%;
			box-shadow: inset 1px 1px 6px red;
		}/*方法二：给img父元素设置伪类*/
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"><img src="images/3.jpg" alt=""></div>
	<div class="box3"><img src="images/3.jpg" alt=""></div>
</body>
</html>
