<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时间格式化</title>
</head>
<body>
	<script>

		// 参数形式：
		// new Date("month dd, yyyy hh:mm:ss");
		// new Date("month dd, yyyy");
		// new Date(yyyy, mth, dd, hh, mm, ss);
		// new Date(yyyy, mth, dd);
		// new Date(ms);
		//
		// 说明：
		// month:用英文表示月份名称，从January到December
		// mth:用整数表示月份，从0（１月）到１１（１２月）

		function formatDate(now) {
			var y = now.getFullYear(),
				m = now.getMonth() + 1,
				d = now.getDate(),
				h = now.getHours(),
				min = now.getMinutes(),
		  		s = now.getSeconds();
		  
			return y + "年" + m + "月" + d + "日" + h + "时" + min + "分" + s + '秒' + '</br>';
		}

		var someDate = new Date(2016, 0, 27, 17, 30, 00);
		document.write(formatDate(someDate));

		var otherDate = new Date('2016/01/27 17:30:00');
		document.write(formatDate(otherDate));

		var nowDate = new Date();
		document.write(formatDate(nowDate));

	</script>
</body>
</html>
