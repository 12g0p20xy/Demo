<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>纯css瀑布流</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <style>
    * {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #DCEEFF;
    }
    ul {
      width: 100%;
      background: #DCEEFF;
      padding: 0 2%;
      -webkit-column-count: 2;
      column-count: 2;
    }
    li {
      list-style: none;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      background: #fff;
      -webkit-column-break-inside: avoid;
      break-inside: avoid;
    }
    img {
      width: 100%;
    }
  </style>
</head>
<body>
  <ul>
    <li><img src="images/01_iron_man_2.jpg">111</li>
    <li><img src="images/11.jpg">222</li>
    <li><img src="images/chimpified.jpeg">333</li>
    <li><img src="images/michael-jackson-bad.jpg">444</li>
    <li><img src="images/01_iron_man_2.jpg">555</li>
    <li><img src="images/2.jpg">666</li>
  </ul>
</body>
</html>
