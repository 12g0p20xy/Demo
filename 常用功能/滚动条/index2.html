	<script src="http://www.wanjiangnews.com/js/jquery-1.8.3.min.js"></script>
	<script>
		$(function(){
			var $scroller = $('#scroller'),
				$item = $scroller.find('img'),
				dis = $scroller.width();
			var timer = null;

			$scroller.append($scroller.children().clone());
			$scroller.width(1840);
			function scroll(){
				timer = setInterval(function(){
					$scroller.css('left', $scroller[0].offsetLeft - 3);
					if ($scroller[0].offsetLeft <= -920) {
						$scroller.css('left', 0);
					}
				}, 30);
			}
			$scroller.on('mouseover', function() {
				clearInterval(timer);
			});
			$scroller.on('mouseout', function() {
				scroll();
			});
			scroll();
		});
	</script>
