			</div>
		</div>
	</div>
	<div id="pos"></div>

	<script>
		window.onload = function(){
			var oScroll = document.getElementById('scroll'),
				oScroller = document.getElementById('scroller'),
				aItem = oScroller.getElementsByTagName('img');
			var timer = null;

			var pos = document.getElementById('pos');
			
			oScroller.innerHTML += oScroller.innerHTML;
			oScroller.style.width = 1840 + 'px';
			function scroll(){
				timer = setInterval(function(){
					pos.innerHTML = oScroller.style.left;
					oScroller.style.left = oScroller.offsetLeft - 3 + 'px';
					console.log(oScroller.offsetLeft);
					if (oScroller.offsetLeft <= -oScroller.offsetWidth/2) {
						oScroller.style.left = 0;
					}
				}, 30);
			}
			oScroller.onmouseover = function(){
				clearInterval(timer);
			}
			oScroller.onmouseout = function(){
				scroll();
			}
			scroll();
		};
	</script>
</body>
