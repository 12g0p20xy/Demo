<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		tr:nth-child(2n){background: #ddd}
		td{width: 100px;padding: 10px}
	</style>
	<script src="https://unpkg.com/vue@2.3.4/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<p>{{ arr }}</p>
	<button @click="sort1">排序数组</button>

	<hr>
	
	<table>
		<tr v-for="item in items">
			<td>{{ item.name }}</td>
			<td>{{ item.age }}</td>
		</tr>
	</table>
	<button @click="sort2">按年龄排序</button>
	<button @click="sort3">按名字排序</button>

</div>
<script>
	new Vue({
		el: '#app',
		data: {
			arr: [1, 3, 8, 6, 10, 2, -3, -9, 5],
			items: [
				{ name: 'Jack', age: 18 },
				{ name: 'Marry', age: 16 },
				{ name: 'John', age: 20 },
				{ name: 'Sam', age: 24 },
				{ name: 'Anne', age: 17 }
			]
		},
		methods: {
			sort1() {
				return this.arr.sort((a, b) => a - b)
			},
			sort2() {
				return this.items.sort((a, b) => a.age - b.age)
			},
			sort3() {
				return this.items.sort((a, b) => {
					let nameA = a.name.toUpperCase(),
						nameB = b.name.toUpperCase()
					if (nameA < nameB) {
						return -1
					}
					if (nameA > nameB) {
						return 1
					}
					return 0 // 相等时返回0
				})
			}
		}
	})
</script>
</body>
</html>
