<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	html, body{height: 100%; margin: 0; padding: 0;}
	svg{width: 100%; height: 200px;}
	#btn{border: 0; background-color: #f0f3f9; outline:0; box-shadow: 1px 1px #a0b3d6, 2px 2px #a0b3d6, 3px 3px #a0b3d6, 4px 4px #a0b3d6; padding: 0.5em 1em;}
	#btn:active{transform: translate(2px, 2px); background-color: #E3E8F2; box-shadow: 1px 1px #a0b3d6, 2px 2px #a0b3d6;}
	</style>
</head>
<body>
	<svg id="svg"></svg>
	<input id="btn" type="button" value="点击变形">

	<script src="snap.svg-min.js"></script>
	<script>
	var svg = Snap('#svg');
	var p1 = [0,0],
		p2 = [100,0],
		p3 = [100,100],
		p4_start = [0,100], p4_end = [100,0];
	// 根据y=ax*x+b计算出p4的运动坐标
	var a = -1, b = 100

	// 创建一个多边形
	var path = svg.paper.path("M0,0 L100,0 L100,100 L0,100 L0,0 Z").attr({
	    fill: '#f00'
	});

	document.getElementById('btn').addEventListener('click', function(){
		Snap.animate(0, 100, function(x){
			var p4 = [x, a*x+b];
			path.attr({
				d:'M'+[p1, p2, p3, p4, p1].join('L')+'Z'
			});
			console.log('Success!');
		}, 600, mina.elastic);
	});
	console.log(path.attr());
	</script>
</body>
</html>
