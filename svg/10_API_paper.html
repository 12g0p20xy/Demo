<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	html, body{height: 100%; margin: 0; padding: 0;}
	svg{width: 100%; height: 100%; position: absolute; top: 0; left: 0;}
	svg:first-child{z-index: 999;}
	</style>
</head>
<body>
	<svg id="svg"></svg>
	<svg id="svg2"></svg>
	<script src="snap.svg-min.js"></script>
	<script>
	var svg = Snap('#svg');
	svg.paper.circle(100,50,40);
	svg.paper.ellipse(100,150,40,20);

	// 创建一个滤镜
	var svg2 = Snap('#svg2');
	var f = svg2.paper.filter('<feGaussianBlur stdDeviation="2"/>');
	var c = svg2.circle(200, 50, 40).attr({
				filter: f
			});

	// 创建一条直线
	var t1 = svg.paper.line(50,200,100,300).attr({
		stroke: '#000',
		strokeWidth: '3'
	});
	// 创建一个形状
	var c = svg.paper.path("M37.5,37.5S87.5,37.5,87.5,37.5S137.5,37.5,137.5,37.5S137.5,87.5,137.5,87.5 S137.5,137.5,137.5,137.5S87.5,137.5,87.5,137.5S37.5,137.5,37.5,137.5S37.5,87.5,37.5,87.5S37.5,37.5,37.5,37.5z").attr({
		fill: '#f00'
	}).drag();
	// 创建一个多边形
	var p1 = svg.paper.polyline([50, 300, 300, 450, 80, 460, 90, 360,50, 300]).attr({
	    stroke: "#000",
	    strokeWidth: 3,
	    fill: '#f00'
	});
	// 创建文字
	var t1 = svg.paper.text(50, 500, "Snap");
	var t2 = svg.paper.text(150, 500, ["S","n","a","p"]);
	</script>
</body>
</html>
