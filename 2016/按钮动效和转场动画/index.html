<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		button{
			border: none;
			outline: none;
			background: transparent;
			cursor: pointer;
			margin: 50px;
		}
		.btn1{
			position: relative;
			padding: .5em 1em;
			color: #A9855E;
			border: 2px solid #A9855E;
		}
		.btn1:after{
			content: "";
			position: absolute;
			top: 100%;
			bottom: 0;
			left: 0;
			right: 0;
			background: #A9855E;
			z-index: -1;
		}
		.btn1:hover:after{
			animation: up .3s ease-in forwards;
		}
		.btn1:hover{
			color: #fff;
			transition: .3s ease-in;
		}
		@keyframes up{
			0% {
				top: 100%;
			}
			100% {
				color: #fff;
				top: 0;
			}
		}


		.btn2 > i{
			position: relative;
			display: block;
			width: 146px;
			height: 25px;
			background: url(img/loading.png) no-repeat 0 -35px;
		}
		.btn2 > i:before{
			content: "";
			position: absolute;
			left: 0;
			height: 25px;
			background: url(img/loading.png) no-repeat 0 0;
			animation: loading 3s infinite;
		}
		@keyframes loading{
			0% {
				width: 0;
			}
			20% {
				width: 146px;
			}
		}


		.btn3{
			position: relative;
			padding: .8em 3.6em;
			color: #37474f;
			border: 3px solid;
			overflow: hidden;
			transition: .2s;
			transition-timing-function: cubic-bezier(0.2, 1, 0.3, 1);
		}
		.btn3:hover{
			color: #fff;
			border-color: #3f51b5;
		}
		.btn3:before{
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 150%;
			height: 100%;
			background: #37474f;
			opacity: 0;
			transform: rotate3d(0, 0, 1, -45deg) translate3d(0, -3em, 0);
			transform-origin: left;
			z-index: -1;
			transition: .2s;
		}
		.btn3:hover:before{
			opacity: 1;
			background: #3f51b5;
			transform: rotate3d(0, 0, 1, 0deg);
		}
	</style>
</head>
<body>
	<button class="btn1">HOVER ME !</button>
	<button class="btn2"><i></i></button>
	<button class="btn3">BUY NOW</button>
</body>
</html>
